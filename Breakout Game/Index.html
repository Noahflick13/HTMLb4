<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
    </style>
    </head>
    <body>
    
    <canvas id="myCanvas" width="480" height="320"></canvas>
        
        <script>
            //javascript goes here
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.beginPath();
            ctx.rect(20, 40, 50, 50);
            ctx.filStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(240, 160, 20, 0, Math.PI*2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();
            
            function draw () {
                //drawing code
                ctx.beginPath();
                ctx.arc(50, 50, 10, 0, Math.PI*);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            setInterval(draw, 10)
            
        </script>
        
    </body>
</html>
